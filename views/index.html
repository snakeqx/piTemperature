<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--上面的meta必须放在最前面-->
		<title>Pi Temperature</title>

		<!-- Bootstrap css -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>	
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Pi Temperature</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Current Temperature</a></li>
						<li><a href="#">TODO</a></li>
					</ul>
				</div>
			</div><!--container-flud-->
		</nav>
		<div class="container">
			{{.temperature}}
		</div>	
		<div class="container" id="jsondata"></div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- JQuery Scripts -->
		<script>
			// get the json data from server
			// when document is fully loaded
			$(document).ready(function(){
				// get json data from /getdata
				$.getJSON("/getdata",function(data){
					// for each data set
					$.each(data, function(i, field){
						// expand the <div id = "jsondata"></div> element
						$("div#jsondata").append(field+" ");
					});
				});
			});
		</script>
	</body>
</html>
